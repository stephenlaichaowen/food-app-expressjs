<body onresize="changeFontSize()" class="animate__animated animate__fadeIn">
  <div class="container">
    <img class="logo" src="assets/logo.svg" alt="logo">
    <form>
      <div class="btn-group">
        <a href="signup.html" class="btn active btn-login">Log In</a>
        <a href="signup.html" class="btn btn-signup">Sign Up</a>
      </div>
      <div class="input-group">
        <input class="input-email" required type="email" placeholder="Enter email or username">
        <input class="input-password" required type="password" placeholder="Password">
      </div>
      <p class="text text-forget">Forgot Password?</p>
      <button class="btn btn-submit">Log in</button>
      <p class="text text-or">OR</p>
      <div class="social-icons">
        <div class="icon facebook">
          <img src="assets/facebook.svg" alt="social icon">
        </div>
        <div class="icon twitter">
          <img src="assets/twitter.svg" alt="social icon">

        </div>
        <div class="icon google">
          <img src="assets/google.png" alt="social icon">
        </div>
      </div>
    </form>
    <!-- <img class="vegetables" src="assets/bottom-img.png" alt="vegetables image"> -->
  </div>
</body>

</html>

<script>
  const btnSubmit = document.querySelector('.btn-submit')
  const email = document.querySelector('.input-email')
  const password = document.querySelector('.input-password')

  email.value = ''
  password.value = ''

  btnSubmit.addEventListener('click', e => {
    e.preventDefault()
    if (password.value === '' && password.value === '') {
      alert(`Please enter your email and password !`)
      return
    }
    verifyUser()
    // window.location.href = 'member.html'
  })

  async function verifyUser() {
    const res = await fetch('/users/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: email.value, password: password.value })
    })
    // const message = await res.json()
    // console.log(message)

    const { auth } = await res.json()
    // console.log(message);
    if (auth) window.location.href = 'member.html'
    if (!auth) alert(`email or password is incorrect !`)

  }
</script>
